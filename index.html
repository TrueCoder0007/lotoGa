<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleMain001.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Home</title>
</head>

<body>
    
    <div class="container">

        <div class="homePage">

            <div class="textHomePage">
                <h1>Panel d'administration</h1>
                <h4>LotoGa-Conexion</h4>
            </div>

            <div class="formLoginHomePage">
                <form class="form" action="" method="">
                    <div class="div-logo">
                        <!--<img src="logo/logo-sample.png">-->
                        <img src="logo/lotoGa_Loto.png">
                        <!--<h2>BovAza</h2>-->
                    </div><br>

                    <div class="div-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="user" autocomplete="off" placeholder="Utilisateur">
                    </div><br>

                    <div class="div-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" class="pass" autocomplete="off" placeholder="Mot de Passe">
                    </div><br>

                    <div class="div-input">
                        <input type="submit" name="btnLogin" class="btnLogin" value="Conexion">
                    </div>
                </form>
            </div>

        </div> 

    </div>

</body>

<script src="jquery-3.7.1.min.js"></script>

<script>

    let btnLogin = document.querySelector('.btnLogin');

    btnLogin.onclick=function(){
        window.open('dashboardindexError.html');
    }

</script>

</html>
